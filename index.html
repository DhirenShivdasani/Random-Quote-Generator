<!DOCTYPE html lang = 'en'>
<head>
    <title> Random Quote Generator</title>

    <link rel ='stylesheet' href = 'style.css'>


    <script src="script.js"></script>

</head>
<body>
    <div class = 'container'> 
        <div class = 'quote-title'> 
            <h1 class = 'title'> Random Quote Generator </h1>
                <div class = 'diplay-quote'>
                    <div class = 'input-box'>
                        <textarea class="input" ></textarea>
                            <div>
                                <button class = 'copy-button'> Copy </button>
                            </div>
                    </div>

                    <div class = 'quote-settings'>
                        <h4 class = 'settings-title'> Quote Settings: </h4>
                        <ul class = 'options'>
                            <li class = 'option'>
                                <input type = 'checkbox' id = 'inspirational'>
                                <label for = 'inspirational'> Inspirational </label>
                            </li>

                            <li class = 'option'>
                                <input type = 'checkbox' id = 'funny'>
                                <label for = 'funny'> Funny </label>
                            </li>

                            <li class = 'option'>
                                <input type = 'checkbox' id = 'movie'>
                                <label for = 'movie'> Movie </label>
                            </li>

                            <li class = 'option'>
                                <input type = 'checkbox' id = 'life_lesson'>
                                <label for = 'life_lesson'> Life Lessons </label>
                            </li>

                        </ul>
                </div>

                <div class = 'generate-quote'>
                    <button class = 'generate-btn'> Generate Quote</button>
                </div>
        </div>
    </div>

</body>
